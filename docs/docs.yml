openapi: 3.0.3
info:
  version: 1.0.0
  title: Applicant Success Predictor API
  description: |-
    Predicts whether a student will be high-quality and likely to succeed.
tags:
  - name: predict
    description: Predict application success
paths:
  /predict:
    post:
      tags:
        - predict
      summary: Predict a student's success by ID.
      description: >
        Using a ML model based on the parameters `studytime`, `failures`,
        `absences`, `G1`, and `G2`, predict the quality of the student,
        specifically `G3`. A student predicted to have a `G3` grade of 15 or
        higher is high-quality.
      operationId: predict
      parameters:
        - in: query
          name: studytime
          description: >
            weekly study time (numeric: 1 - <2 hours, 2 - 2 to 5 hours, 
            3 - 5 to 10 hours, or 4 - >10 hours)
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 10
        - in: query
          name: failures
          description: >
            number of past class failures (numeric: n if 1<=n<3, else 4)
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 4
        - in: query
          name: absences
          description: >
            number of school absences (numeric: from 0 to 93)
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 93
        - in: query
          name: G1
          description: >
            first period grade (numeric: from 0 to 20)
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 20
        - in: query
          name: G2
          description: >
            second period grade (numeric: from 0 to 20)
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 20
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Predict'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Predict'
        '500':
          description: Internal Server Error
        '404':
          description: Values not found
components:
  schemas:
    Predict:
      type: object
      properties:
        studytime:
          type: integer
        failures:
          type: integer
        absences:
          type: integer
        G1:
          type: integer
        G2:
          type: integer